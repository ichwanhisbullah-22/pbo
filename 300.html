<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Sederhana</title>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Halo, Mahasiswa!</h1>

    <button onclick="ubahTeks()">Klik Saya</button>

    <script>
        function ubahTeks() {
            document.getElementById("title").innerText = "Teks berhasil diubah!";
        }
    </script>
</body>
</html>
