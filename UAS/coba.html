<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Dark Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:900px;
  max-width:95%;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
}

.left{
  padding:50px;
  color:#e0f2ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:40px;
  margin-bottom:12px;
  letter-spacing:1px;
}

.left p{
  font-size:15px;
  opacity:.85;
}

.right{
  background:#0b1f2a;
  padding:45px;
  display:flex;
  align-items:center;
}

.card{
  width:100%;
  color:#eaeaea;
}

.card h2{
  text-align:center;
  margin-bottom:28px;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #1e3a47;
  background:#0f2a36;
  color:#eaeaea;
  margin-bottom:16px;
  font-size:14px;
}

input::placeholder{
  color:#9fb4c1;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#c9a14a,#8b6f2f);
  color:#111;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(201,161,74,.45);
}

.logout{
  background:linear-gradient(135deg,#b71c1c,#7f0000);
  color:#fff;
}

.msg{
  text-align:center;
  margin-top:14px;
  font-weight:600;
  letter-spacing:.5px;
}

@media(max-width:768px){
  .container{
    grid-template-columns:1fr;
  }
  .left{
    display:none;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="left">
    <h1>Project Web Sederhana</h1>
    <p style="margin-top:20px;font-weight:600;">Ichwan Hisbullah</p>
  </div>

  <div class="right">
    <div class="card" id="app"></div>
  </div>
</div>

<script>
class App{
  constructor(id){
    this.el=document.getElementById(id);
    if(!localStorage.getItem("users")){
      localStorage.setItem("users",JSON.stringify([
        {username:"admin",password:"12345"},
        {username:"user",password:"user123"}
      ]));
    }
    this.loginForm();
  }

  loginForm(){
    this.el.innerHTML=`
      <h2>LOGIN</h2>
      <input id="u" placeholder="Username">
      <input id="p" type="password" placeholder="Password">
      <button id="btn">Sign In</button>
      <div class="msg" id="msg"></div>
    `;
    document.getElementById("btn").onclick=()=>this.login();
  }

  login(){
    const u=document.getElementById("u").value;
    const p=document.getElementById("p").value;
    const msg=document.getElementById("msg");
    const users=JSON.parse(localStorage.getItem("users"));
    const ok=users.find(x=>x.username===u && x.password===p);

    if(!ok){
      msg.style.color="#ff6b6b";
      msg.innerText="ACCESS DENIED";
    }else{
      this.success(ok.username);
    }
  }

  success(name){
    this.el.innerHTML=`
      <h2>SUCCESS âœ“</h2>
      <p style="text-align:center">Welcome <b>${name}</b></p>
      <button class="logout" id="out">Logout</button>
    `;
    document.getElementById("out").onclick=()=>this.loginForm();
  }
}

new App("app");
</script>

</body>
</html>
