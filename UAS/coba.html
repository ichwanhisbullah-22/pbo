<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Dark Login</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0a0f14,#1b2836,#0a0f14);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:900px;
  max-width:95%;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.55);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.08);
}

.left{
  padding:50px;
  color:#e5e7eb;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:38px;
  margin-bottom:10px;
  letter-spacing:1px;
}

.left p{
  font-size:14px;
  opacity:.85;
}

.right{
  background:#0f1720;
  padding:45px;
  display:flex;
  align-items:center;
}

.card{
  width:100%;
  color:#e5e7eb;
}

.card h2{
  text-align:center;
  margin-bottom:28px;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #243241;
  background:#111c26;
  color:#e5e7eb;
  margin-bottom:16px;
  font-size:14px;
  transition:.2s;
}

input:focus{
  outline:none;
  border-color:#c9a14a;
  box-shadow:0 0 0 2px rgba(201,161,74,.25);
}

input::placeholder{
  color:#9ca3af;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#d4af37,#8b6f2f);
  color:#111;
  font-size:15px;
  cursor:pointer;
  transition:.25s;
  font-weight:600;
}

button:hover{
  filter:brightness(1.05);
  box-shadow:0 8px 20px rgba(212,175,55,.45);
}

button:active{
  transform:scale(.97);
}

.logout{
  background:linear-gradient(135deg,#991b1b,#7f1d1d);
  color:#fff;
}

@media(max-width:768px){
  .container{
    grid-template-columns:1fr;
  }
  .left{
    display:none;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="left">
    <h1>Project Web Sederhana</h1>
    <p style="margin-top:20px;font-weight:600;">Ichwan Hisbullah</p>
  </div>

  <div class="right">
    <div class="card" id="app"></div>
  </div>
</div>

<script>
class App{
  constructor(id){
    this.el=document.getElementById(id);
    if(!localStorage.getItem("users")){
      localStorage.setItem("users",JSON.stringify([
        {username:"admin",password:"12345"},
        {username:"user",password:"user123"}
      ]));
    }
    this.loginForm();
  }

  loginForm(){
    this.el.innerHTML=`
      <h2>LOGIN</h2>
      <input id="u" placeholder="Username">
      <input id="p" type="password" placeholder="Password">
      <button id="btn">Sign In</button>
    `;
    document.getElementById("btn").onclick=()=>this.login();
  }

  login(){
    const u=document.getElementById("u").value.trim();
    const p=document.getElementById("p").value.trim();
    const users=JSON.parse(localStorage.getItem("users"));
    const ok=users.find(x=>x.username===u && x.password===p);

    if(!ok){
      alert("Login gagal! Username atau password salah.");
    }else{
      this.success(ok.username);
    }
  }

  success(name){
    this.el.innerHTML=`
      <h2>SUCCESS âœ“</h2>
      <p style="text-align:center;margin-bottom:25px;">
        Welcome <b>${name}</b>
      </p>
      <button class="logout" id="out">Logout</button>
    `;
    document.getElementById("out").onclick=()=>this.loginForm();
  }
}

new App("app");
</script>

</body>
</html>
