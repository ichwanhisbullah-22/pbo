<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login App</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#a18cd1);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:900px;
  max-width:95%;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  display:grid;
  grid-template-columns:1.2fr 1fr;
  overflow:hidden;
}

.left{
  padding:50px;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{
  font-size:40px;
  margin-bottom:10px;
}

.left p{
  font-size:16px;
  opacity:.9;
}

.right{
  background:white;
  padding:45px;
  display:flex;
  align-items:center;
}

.card{
  width:100%;
}

.card h2{
  text-align:center;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:15px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.03);
}

.logout{
  background:#e53935;
}

.msg{
  text-align:center;
  margin-top:12px;
  font-weight:600;
}

@media(max-width:768px){
  .container{
    grid-template-columns:1fr;
  }
  .left{
    display:none;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="left">
    <h1>Welcome</h1>
    <p>Simple Login Application</p>
  </div>

  <div class="right">
    <div class="card" id="app"></div>
  </div>
</div>

<script>
class App{
  constructor(id){
    this.el=document.getElementById(id);
    if(!localStorage.getItem("users")){
      localStorage.setItem("users",JSON.stringify([
        {username:"admin",password:"12345"},
        {username:"user",password:"user123"}
      ]));
    }
    this.loginForm();
  }

  loginForm(){
    this.el.innerHTML=`
      <h2>Login</h2>
      <input id="u" placeholder="Username">
      <input id="p" type="password" placeholder="Password">
      <button id="btn">Login</button>
      <div class="msg" id="msg"></div>
    `;
    document.getElementById("btn").onclick=()=>this.login();
  }

  login(){
    const u=document.getElementById("u").value;
    const p=document.getElementById("p").value;
    const msg=document.getElementById("msg");
    const users=JSON.parse(localStorage.getItem("users"));
    const ok=users.find(x=>x.username===u && x.password===p);

    if(!ok){
      msg.style.color="red";
      msg.innerText="Login gagal";
    }else{
      this.success(ok.username);
    }
  }

  success(name){
    this.el.innerHTML=`
      <h2>Berhasil Login âœ…</h2>
      <p style="text-align:center">Halo <b>${name}</b></p>
      <button class="logout" id="out">Logout</button>
    `;
    document.getElementById("out").onclick=()=>this.loginForm();
  }
}

new App("app");
</script>

</body>
</html>
